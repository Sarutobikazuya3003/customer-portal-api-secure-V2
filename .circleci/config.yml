version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm test
      - run:
          name: Lint Code
          command: npm run lint

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
